<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Financeiro</title>
    <script>
        function calcularSalario(){
                let number = prompt("Digite o numero do funcion치rio:");
                let horas = prompt(`Digite a quantidade de horas trabalhadas do funcion치rio ${number}:`);
                let valor = prompt(`Digite o valor por hora do funcion치rio ${number}:`);
                let salario = horas * valor;
                salario = salario.toFixed(2)
                document.write(`<p>NUMBER = ${number}</p>`);
                document.write(`<p>SALARY = U$ ${salario}</p>`);
                imprimeBotoes();
        }

        function imprimeBotoes(){
            document.write(`<input type="button" value="Calcular Novamente" onclick="calcularSalario()"/>`)
            document.write(`<input type="reset" value="Limpar" onclick="recarregarPagina()"/>`)
        }

        function recarregarPagina(){
            document.location.reload(true)
        }

        </script>
</head>

<div>
    <input type="button" value="Calcular salario de funcion치rios" onclick="calcularSalario()"/>
</div>
